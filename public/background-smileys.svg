<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for the colorful elements -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="800" fill="#1a1a1a"/>
  
  <!-- Top Left: Classic Smiley -->
  <g transform="translate(200, 150)">
    <circle cx="100" cy="100" r="80" fill="url(#yellowGradient)" filter="url(#glow)" opacity="0.8"/>
    <circle cx="75" cy="80" r="8" fill="#333"/>
    <circle cx="125" cy="80" r="8" fill="#333"/>
    <path d="M 70 120 Q 100 150 130 120" stroke="#333" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Top Right: HE HE with Smile -->
  <g transform="translate(600, 150)">
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#blueGradient)" filter="url(#glow)">HE</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#blueGradient)" filter="url(#glow)">HE</text>
    <path d="M 20 120 Q 50 150 80 120" stroke="url(#diagonalGradient)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  </g>
  
  <!-- Bottom Left: Speech Bubble with he he -->
  <g transform="translate(200, 450)">
    <path d="M 20 20 L 120 20 L 120 80 L 100 80 L 90 100 L 80 80 L 20 80 Z" fill="url(#diagonalGradient)" filter="url(#glow)" opacity="0.8"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">he</text>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">he</text>
  </g>
  
  <!-- Bottom Right: Star-Eyed Smiley -->
  <g transform="translate(600, 450)">
    <circle cx="100" cy="100" r="80" fill="url(#diagonalGradient)" filter="url(#glow)" opacity="0.8"/>
    <!-- Star eye -->
    <polygon points="75,80 78,85 83,85 79,88 81,93 75,90 69,93 71,88 67,85 72,85" fill="url(#yellowGradient)" filter="url(#glow)"/>
    <circle cx="125" cy="80" r="8" fill="url(#blueGradient)" filter="url(#glow)"/>
    <path d="M 70 120 Q 100 150 130 120" stroke="url(#blueGradient)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  </g>
  
  <!-- Additional floating elements for more vibrancy -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="15" fill="url(#pinkGradient)" filter="url(#glow)" opacity="0.6"/>
  </g>
  
  <g transform="translate(800, 350)">
    <polygon points="0,0 10,5 0,10 -10,5" fill="url(#yellowGradient)" filter="url(#glow)" opacity="0.6"/>
  </g>
  
  <g transform="translate(300, 600)">
    <rect x="-10" y="-10" width="20" height="20" fill="url(#blueGradient)" filter="url(#glow)" opacity="0.6" rx="5"/>
  </g>
  
  <g transform="translate(900, 200)">
    <circle cx="0" cy="0" r="12" fill="url(#pinkGradient)" filter="url(#glow)" opacity="0.5"/>
  </g>
</svg>
