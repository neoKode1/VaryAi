    <script>
        function validateJSX() {
            const input = document.getElementById('jsxInput').value;
            const results = document.getElementById('results');
            
            if (!input.trim()) {
                results.innerHTML = '<div class="warning">Please paste your JSX code first.</div>';
                return;
            }
            
            const validation = analyzeJSXStructure(input);
            displayResults(validation);
        }
        
        function analyzeJSXStructure(jsx) {
            const lines = jsx.split('\n');
            const issues = [];
            const bracketStack = [];
            const tagStack = [];
            
            // Track various bracket types
            const brackets = {
                '(': ')',
                '[': ']',
                '{': '}',
                '<': '>'
            };
            
            lines.forEach((line, lineIndex) => {
                const trimmed = line.trim();
                
                // Skip comments and empty lines
                if (trimmed.startsWith('//') || trimmed.startsWith('/*') || !trimmed) {
                    return;
                }
                
                // Check for common JSX issues
                checkCommonIssues(line, lineIndex + 1, issues);
                
                // Track brackets and braces
                trackBrackets(line, lineIndex + 1, bracketStack, issues);
                
                // Track JSX tags
                trackJSXTags(line, lineIndex + 1, tagStack, issues);
            });
            
            // Check for unmatched brackets at end
            if (bracketStack.length > 0) {
                issues.push({
                    type: 'error',
                    message: `Unmatched brackets: ${bracketStack.map(b => b.char).join(', ')}`,
                    line: bracketStack[bracketStack.length - 1].line
                });
            }
            
            if (tagStack.length > 0) {
                issues.push({
                    type: 'error',
                    message: `Unclosed JSX tags: ${tagStack.map(t => t.tag).join(', ')}`,
                    line: tagStack[tagStack.length - 1].line
                });
            }
            
            return {
                issues: issues,
                isValid: issues.filter(i => i.type === 'error').length === 0,
                bracketMatches: getBracketMatches(jsx)
            };
        }
        
        function checkCommonIssues(line, lineNumber, issues) {
            // Check for missing fragments
            if (line.includes('&&') && line.includes('<') && !line.includes('(')) {
                issues.push({
                    type: 'warning',
                    message: 'Conditional JSX should be wrapped in parentheses',
                    line: lineNumber,
                    fix: 'Wrap the JSX in parentheses: {condition && (<div>...</div>)}'
                });
            }
            
            // Check for multiple root elements in conditional
            const jsxTagCount = (line.match(/<[^\/!]/g) || []).length;
            if (line.includes('&&') && jsxTagCount > 1) {
                issues.push({
                    type: 'error',
                    message: 'Multiple JSX elements in conditional need a wrapper',
                    line: lineNumber,
                    fix: 'Wrap in React.Fragment: <> ... </>'
                });
            }
            
            // Check for malformed closing tags
            if (line.includes('</') && !line.match(/<\/\w+>/)) {
                issues.push({
                    type: 'error',
                    message: 'Malformed closing tag',
                    line: lineNumber
                });
            }
        }
        
        function trackBrackets(line, lineNumber, stack, issues) {
            const chars = line.split('');
            
            for (let i = 0; i < chars.length; i++) {
                const char = chars[i];
                
                if (['(', '[', '{'].includes(char)) {
                    stack.push({ char, line: lineNumber, index: i });
                } else if ([')', ']', '}'].includes(char)) {
                    const last = stack.pop();
                    
                    if (!last) {
                        issues.push({
                            type: 'error',
                            message: `Unexpected closing '${char}'`,
                            line: lineNumber
                        });
                    } else {
                        const expected = { '(': ')', '[': ']', '{': '}' }[last.char];
                        if (char !== expected) {
                            issues.push({
                                type: 'error',
                                message: `Mismatched brackets: expected '${expected}' but found '${char}'`,
                                line: lineNumber,
                                matchingLine: last.line
                            });
                        }
                    }
                }
            }
        }
        
        function trackJSXTags(line, lineNumber, tagStack, issues) {
            // Simple JSX tag tracking
            const openTags = line.match(/<(\w+)(?:\s[^>]*)?>/g);
            const closeTags = line.match(/<\/(\w+)>/g);
            const selfClosing = line.match(/<(\w+)(?:\s[^>]*)?\s*\/>/g);
            
            if (openTags) {
                openTags.forEach(tag => {
                    const tagName = tag.match(/<(\w+)/)[1];
                    // Skip self-closing and void elements
                    if (!selfClosing || !selfClosing.some(sc => sc.includes(tagName))) {
                        tagStack.push({ tag: tagName, line: lineNumber });
                    }
                });
            }
            
            if (closeTags) {
                closeTags.forEach(tag => {
                    const tagName = tag.match(/<\/(\w+)>/)[1];
                    const last = tagStack.pop();
                    
                    if (!last) {
                        issues.push({
                            type: 'error',
                            message: `Unexpected closing tag: ${tag}`,
                            line: lineNumber
                        });
                    } else if (last.tag !== tagName) {
                        issues.push({
                            type: 'error',
                            message: `Mismatched tags: expected </${last.tag}> but found ${tag}`,
                            line: lineNumber,
                            matchingLine: last.line
                        });
                    }
                });
            }
        }
        
        function getBracketMatches(jsx) {
            const lines = jsx.split('\n');
            const matches = [];
            
            lines.forEach((line, index) => {
                if (line.includes('{') || line.includes('}') || line.includes('(') || line.includes(')')) {
                    matches.push({
                        line: index + 1,
                        content: line.trim(),
                        type: 'bracket'
                    });
                }
            });
            
            return matches;
        }
        
        function displayResults(validation) {
            const results = document.getElementById('results');
            let html = '';
            
            if (validation.isValid) {
                html += '<div class="success">‚úÖ JSX Structure is Valid!</div>';
            } else {
                html += '<div class="error">‚ùå JSX Structure Issues Found</div>';
            }
            
            // Display issues
            validation.issues.forEach(issue => {
                const className = issue.type;
                html += `<div class="${className}">
                    <strong>Line ${issue.line}:</strong> ${issue.message}
                    ${issue.fix ? `<br><em>Fix: ${issue.fix}</em>` : ''}
                    ${issue.matchingLine ? `<br><em>Matches with line ${issue.matchingLine}</em>` : ''}
                </div>`;
            });
            
            // Display bracket analysis
            if (validation.bracketMatches.length > 0) {
                html += '<div class="info"><h4>üîç Bracket Analysis:</h4>';
                validation.bracketMatches.forEach(match => {
                    html += `<div class="bracket-match">
                        <span class="line-number">Line ${match.line}:</span>
                        <code>${escapeHtml(match.content)}</code>
                    </div>`;
                });
                html += '</div>';
            }
            
            results.innerHTML = html;
        }
        
        function autoFix() {
            const input = document.getElementById('jsxInput').value;
            const output = document.getElementById('fixedOutput');
            
            if (!input.trim()) {
                output.value = 'Please paste your JSX code first.';
                return;
            }
            
            const fixed = applyAutoFixes(input);
            output.value = fixed;
        }
        
        function applyAutoFixes(jsx) {
            let fixed = jsx;
            
            // Fix 1: Wrap conditional JSX in parentheses
            fixed = fixed.replace(
                /(\{[^}]+&&\s*)(<[^>]+>[\s\S]*?<\/[^>]+>)(\s*\})/g,
                '$1($2)$3'
            );
            
            // Fix 2: Add proper indentation
            const lines = fixed.split('\n');
            let indentLevel = 0;
            const indentedLines = lines.map(line => {
                const trimmed = line.trim();
                
                if (trimmed.includes('</') || trimmed.includes('}')) {
                    indentLevel = Math.max(0, indentLevel - 1);
                }
                
                const indentedLine = '  '.repeat(indentLevel) + trimmed;
                
                if (trimmed.includes('<') && !trimmed.includes('</') && !trimmed.endsWith('/>')) {
                    indentLevel++;
                } else if (trimmed.includes('{') && !trimmed.includes('}')) {
                    indentLevel++;
                }
                
                return indentedLine;
            });
            
            return indentedLines.join('\n');
        }
        
        function clearAll() {
            document.getElementById('jsxInput').value = '';
            document.getElementById('fixedOutput').value = '';
            document.getElementById('results').innerHTML = '';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-validate on input
        document.getElementById('jsxInput').addEventListener('input', () => {
            setTimeout(validateJSX, 500);
        });
        
        // Initialize with example validation
        setTimeout(validateJSX, 500);
    </script>
